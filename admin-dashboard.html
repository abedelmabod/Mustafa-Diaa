<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن</title>
  <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
  <div class="top-bar">
    <button class="logout-btn" onclick="logout()">🚪 تسجيل الخروج</button>
    <button class="theme-toggle" onclick="toggleTheme()">🌓 الوضع الليلي</button>
  </div>

  <div class="dashboard-container">
    <h1>مرحباً، <span id="admin-name"></span></h1>
    <h3>أنت حالياً في لوحة تحكم الأدمن</h3>

    <button id="add-video-btn" onclick="window.location.href='add-video.html'">➕ إضافة فيديو</button>
    <button id="go-to-dashboard-btn" onclick="window.location.href='dashboard.html'">📋 الذهاب إلى الداش بورد</button>
  </div>

  <script>
    // عرض اسم الأدمن
    const adminUsername = localStorage.getItem("user");
    document.getElementById("admin-name").innerText = adminUsername;

    // زر تسجيل الخروج
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // زر الوضع الليلي
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }
  </script>
</body>
</html>
