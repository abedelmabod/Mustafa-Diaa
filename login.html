<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    :root {
      --primary-color: #007bff;
      --bg-color: #f0f2f5;
      --text-color: #333;
      --box-color: #ffffff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-color: #1f1f1f;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: all 0.3s ease;
    }

    .login-container {
      background-color: var(--box-color);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .login-title {
      margin-bottom: 25px;
      color: var(--text-color);
    }

    .login-input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
      background-color: white;
      color: black;
    }

    body.dark-mode .login-input {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
    }

    .login-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
      outline: none;
    }

    .login-button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }

    .login-button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    .dark-toggle {
      margin-top: 15px;
      background: none;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }

    .dark-toggle:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">تسجيل الدخول</h2>
    <form id="login-form" style="    margin-left: 20px;">
      <input type="text" id="username" class="login-input" placeholder="اسم المستخدم" required>
      <input type="password" id="password" class="login-input" placeholder="كلمة المرور" required>
      <button type="submit" class="login-button">تسجيل الدخول</button>
    </form>
    <button class="dark-toggle" onclick="toggleDarkMode()">تبديل الوضع الليلي</button>
  </div>

  <script src="data.js"></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (students[username] && students[username].password === password) {
        localStorage.setItem("user", username);
        localStorage.setItem("year", students[username].year);

        if (students[username].year === "admin") {
          window.location.href = "admin-dashboard.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } else {
        alert("❌ اسم المستخدم أو كلمة المرور خاطئة.");
      }
    });
  </script>
</body>
</html>
