<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="logstyle.css">
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
      <!-- <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p> -->
    </form>
  </div>

  <script src="data.js"></script> <!-- تحميل ملف data.js هنا -->
  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // تحقق من الحسابات في ملف data.js
      if (students[username] && students[username].password === password) {
        // تخزين بيانات المستخدم في localStorage
        localStorage.setItem("user", username);
        localStorage.setItem("year", students[username].year);

        // التوجيه بناءً على نوع المستخدم
        if (students[username].year === "admin") {
          window.location.href = "admin-dashboard.html";  // صفحة الأدمن
        } else {
          window.location.href = "dashboard.html";  // صفحة الطالب
        }
      } else {
        alert("❌ اسم المستخدم أو كلمة المرور خاطئة.");
      }
    });
  </script>
</body>
</html>
